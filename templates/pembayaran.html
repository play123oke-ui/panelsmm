<!DOCTYPE html>
<html>
<head>
    <title>Payments</title>
</head>
<body>
    <h1>Payments</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Order ID</th>
            <th>Payment Method</th>
            <th>Amount</th>
        </tr>
        {% for payment in payments %}
        <tr>
            <td>{{ payment.id }}</td>
            <td>{{ payment.order_id }}</td>
            <td>{{ payment.payment_method }}</td>
            <td>{{ payment.amount }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
