<!DOCTYPE html>
<html>
<head>
    <title>Services</title>
</head>
<body>
    <h1>Services</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
        </tr>
        {% for service in services %}
        <tr>
            <td>{{ service.id }}</td>
            <td>{{ service.name }}</td>
            <td>{{ service.description }}</td>
            <td>{{ service.price }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
